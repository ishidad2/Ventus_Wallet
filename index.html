<!DOCTYPE html>
<html lang="ja">
<head>
  <title>Ventus Wallet</title>
  <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
  
  <div class="SSS_link">
       <font color=#ff00ff> </font>
       <a href="https://chrome.google.com/webstore/detail/sss-extension/llildiojemakefgnhhkmiiffonembcan" target="_blank">SSS_Extension</a>
       <a href="https://note.com/mahorobart/n/nd5f226887c2a" target="_blank">Ventusについて</a>
  </div>
  
  
  <h1>Ventus Wallet</h1>
  <h3><div id="netType"></div></h3>  
  <div class="wrapper">
      <div class="left">
        <div class="account-card">
            <h2>Account Info</h2>        
          <div class="container" style="color:#2f4f4f">   
            <div id="wallet-addr"></div>
          </div>
          <div class="container" style="color:blue;">
            <div id="wallet-xym"></div>
          </div>
        </div>
        
        <div class="sender-card">
          <h2>Send</h2>
          
          <div class="textfiled-wrapper">
            <div>Recipient Address / 宛先</div>
            <input type="text" id="form-addr" class="textfiled" />
          </div>
          
          <div class="textfiled-wrapper">
            <div>Mosaic / モザイク</div>
            <select id="form-mosaic_ID" name="form-mosaic_ID" class="textfiled"></select>    <!--   セレクトボックス     -->
          </div>
          
          <div class="textfiled-wrapper">
            <div>Amount / 数量</div>
            <input type="text" id="form-amount" class="textfiled" />
          </div>
          <div class="textfiled-wrapper">
            <div>Message / メッセージ</div>
            <input type="text" id="form-message" class="textfiled" style="line-height:3;"/>
          </div>
          
          <div id="button-haichi">
             <input type="button" onclick="handleSSS();" value="送信" class="button-sign"/>
          </div>
                    
        </div>
      </div>
      <div class="right">
        <div class="tx-card">
          <h2>Tx History</h2>
          <div id="wallet-transactions"></div>
        </div>
      </div>
  </div>

  <script type="text/javascript" src="https://xembook.github.io/nem2-browserify/symbol-sdk-pack-2.0.3.js"></script>
  <script type="text/javascript" src="script.js"></script>
</body>
</html>
